<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>VidCam - Live video recording app and save video</title>
  </head>
  <body>
    <div class="top-header">
        <div class="logo"><h1>VidCam</h1></div>
        <h4>Switch theme: <span class="theme-string">Light</span></h4>
    </div>
    <div class="webcam">
        <div class="video-outer">
            <video class="cam-frame" id="video" autoplay></video>
            <div class="webcam-start-stop">
                <a href="#!" class="btn-start" onclick="start()">Start</a>
                <a href="#!" class="btn-stop" onclick="stop()">Stop</a>
                <a href="#!" class="btn-full-screen" onclick="openFullscreen()">View full screen</a>
            </div>
        </div>
    </div>
    <script src="src/theme.js"></script>
    <script src="src/web.js"></script>
    <script src="src/notification.js"></script>
    
  </body>
</html>
